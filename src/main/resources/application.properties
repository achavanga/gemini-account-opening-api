spring.application.name=Gemini Bank Account Opening Api

#spring.security.user.name=admin
#spring.security.user.password=admin

# Set here configurations for the database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/geminibank
spring.datasource.username=postgres
spring.datasource.password=postgres@123
spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.validator=DEBUG
logging.level.org.springframework.transaction.interceptor=TRACE